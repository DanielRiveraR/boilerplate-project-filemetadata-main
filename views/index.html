<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>File Metadata</title>
    <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="/public/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>API Project: File Metadata Microservice</h1>

      <h2>Usage:</h2>
      <p>
        Please upload a file...
      </p>

      <div class="box">
        <h3 id="output"></h3>
        <form enctype="multipart/form-data" method="POST" action="/api/fileanalyse">
          <input id="inputfield" type="file" name="upfile" required>
          <button class="button" id="button" type="submit">Upload</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p>by <a href="http://www.freecodecamp.com">Dani R</a></p>
    </footer>
  </body>
</html>
